<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 1 Flex -->
    <div class="flex">
        <h1>Oi</h1>
        <h1>Galerinha</h1>
        <h1>Do</h1>
        <h1>You</h1>
        <h1>toba</h1>
    </div> 

    <!-- 2 columns  -->
    <div class="flex-column">
        <span>Oi</span>
        <span>Galerinha</span>
        <span>Do</span>
        <span>You</span>
        <span>toba</span>
    </div>

    <!-- 3 wrap -->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 4 justify content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <h2>Space around</h2>
    <div class="space-around">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <h2>Space between</h2>
    <div class="space-between">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <!-- 5 align itens -->
    <h2>Center</h2>
    <div class="center2">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <h2>End</h2>
    <div class="end2">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>

    <!-- 6 gap -->
    <h2>gap</h2>
    <div class="gap">
        <div class="box-gap"></div>
        <div class="box-gap"></div>
        <div class="box-gap"></div>
        <div class="box-gap"></div>
        <div class="box-gap"></div>
        <div class="box-gap"></div>
    </div>

    <!-- 7 order -->
    <h2>Order</h2>
    <div class="order">
        <div class="b2">2</div>
        <div class="b1">1</div>
        <div class="b3">3</div>
    </div>

    <!-- 8 grow -->
    <div class="grow">
        <div class="box"></div>
        <div class="box-big"></div>
        <div class="box"></div>
    </div>

    <!-- 9 basis -->
    <h1>basis</h1>
    <div class="basis">
        <div class="box"></div>
        <div class="box-basis"></div>
        <div class="box"></div>
    </div>

    <!-- 10 shrink -->
    <h1>shrink</h1>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>

    <!-- 11 flex shorthand -->
    <h1>shorthand</h1>
    <div class="shorthand">
        <div class="box"></div>
        <div class="box diferente"></div>
        <div class="box"></div>
    </div>

    <!-- 12 auto alignment -->
    <h1>shorthand</h1>
    <div class="alinhamento">
        <div class="box"></div>
        <div class="box diferente"></div>
        <div class="box"></div>
    </div>

</body>
</html>
