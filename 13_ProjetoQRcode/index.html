<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRcode</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Gerador de QR Code</h1>
            <p id="descricao">Insira uma URL ou texto para gerar o QR Code</p>
        </header>

        <div class="forms">
            <input type="text" placeholder="Digite a URL ou texto">
            <button><p id="button">Gerar QR Code</p></button>
        </div>
        <div class="imagem">
            <img src="qrcode.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
