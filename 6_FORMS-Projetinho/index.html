<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="header">
        <h1 id="titulo"> Venda seu carro aqui</h1>
    </div>

    <div class="container-form">
        <h1 class="titulo-form">Preencha as informações</h1>
        <form>
            <label for="nome">Digite o nome*</label>
            <input type="text" name="nome" placeholder="Nome do carro" required><br>

            <label for="idade">Digite a idade*</label>
            <input type="number" name="idade" placeholder="Idade do carro" required><br>

            <label for="preco">Digite o valor do seu carro*</label>
            <input type="number" name="preco" placeholder="Quanto ele vale?" required><br>

            <label for="aniversario">Digite o ano do carro*</label>
            <input type="date" name="aniversario" placeholder="Carro " required><br>

            <label for="comment">Escreva um pouco sobre ele</label>
            <textarea name="comment" minlength="1" maxlength="50" placeholder="Descreva o máximo possível sobre seu carro"></textarea><br>


            <label id="texto-opcionais" for="optionals">Selecione todas as características do seu carro</label>
            
            <div class="optional">
            
                <input type="checkbox" name="optionals[]" value="pneu">
                <label for="stress">Pneus Pirelli </label><br>

                <input type="checkbox" name="optionals[]" value="freio">
                <label for="Freio">Freio ABS</label><br>

                <input type="checkbox" name="optionals[]" value="ligaLeve">
                <label for="ligaLeve">Rodas de liga leve</label><br>

                <input type="checkbox" name="optionals[]" value="teto">
                <label for="teto">Teto solar</label><br>
            
                <input type="checkbox" name="optionals[]" value="AC">
                <label for="AC">Ar condicionado</label><br>

                <input type="checkbox" name="optionals[]" value="4portas">
                <label for="4portas">4 portas</label><br>

                <input type="checkbox" name="optionals[]" value="suspensao">
                <label for="suspensao">Suspensão AKH</label><br>

                <input type="checkbox" name="optionals[]" value="airbag">
                <label for="airbag">Airbag</label><br>
            
            </div>
            
            <div class="foto">
                <label for="foto">Envie uma foto</label>
                <input type="file" name="foto"><br>
            </div>
            



        </form>
    </div>
    
</body>
</html>
