<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="header">
        <h1 id="titulo"> Venda seu namorado aqui</h1>
    </div>

    <div class="container-form">
        <h1 class="titulo-form">Preencha as informações dele</h1>
        <form>
            <label for="nome">Digite o nome*</label>
            <input type="text" name="nome" placeholder="Nome do namorado" required><br>

            <label for="idade">Digite a idade*</label>
            <input type="number" name="idade" placeholder="Idade do namorado" required><br>

            <label for="preco">Digite o valor de seu namorado*</label>
            <input type="number" name="preco" placeholder="Quanto ele vale?" required><br>

            <label for="aniversario">Digite a data de nascimento*</label>
            <input type="date" name="aniversario" placeholder="Nascimento do namorado" required><br>

            <label for="comment">Escreva um pouco sobre ele</label>
            <textarea name="comment" minlength="1" maxlength="50" placeholder="Descreva o máximo possível sobre seu namorado"></textarea><br>


            <label id="texto-opcionais" for="optionals">Selecione todas as características do seu namorado</label>
            
            <div class="optional">
            
                <label for="stress">Estressadinho </label>
                <input type="checkbox" name="optionals[]" value="stress"><br>

                <label for="peito">Peito gostoso hihi</label>
                <input type="checkbox" name="optionals[]" value="peito"><br>

                <label for="engracadinho">Engraçadinho</label>
                <input type="checkbox" name="optionals[]" value="engracadinho"><br>

                <label for="nocao">Sem noção</label>
                <input type="checkbox" name="optionals[]" value="nocao"><br>
            
                <label for="abraco">Não gosta de abracinho</label>
                <input type="checkbox" name="optionals[]" value="abraco"><br>

                <label for="unha">Roe unha o tempo todo</label>
                <input type="checkbox" name="optionals[]" value="unha"><br>

                <label for="comer">Dificil pra comer</label>
                <input type="checkbox" name="optionals[]" value="comer"><br>

                <label for="estranho">Estranhu</label>
                <input type="checkbox" name="optionals[]" value="estranho"><br>
            
            </div>
            
            <div class="foto">
                <label for="foto">Envie uma foto dele</label>
                <input type="file" name="foto"><br>
            </div>
            



        </form>
    </div>
    
</body>
</html>
